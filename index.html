<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="logo">
  <img src="http://kodeks.uni-bamberg.de/Konstanzer_Kreis/media/WikipediaCyrLogo.png">
  <h1>WIKIPEDIA VIEWER</h1>

</div>

<div class="col-md-2"></div>

<div class="col-md-8 row centered">
  <form class="search-form">
    <span><input type="search" class="search form-control " placeholder="Search..."></span>
    <a href="https://en.wikipedia.org/wiki/Special:Random" ><button class="random" type="button" >Random Article</button></a> 
  </form>

  <div class="articles"></div>
</div>

<div class="col-md-2"></div>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
